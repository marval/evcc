product:
  brand: Heidelberg
  description: Energy Control
capabilities: ["mA"]
requirements: ["sponsorship"]
description: |
  Bitte das Handbuch zur Verkabelung und Konfiguration genau lesen. Alle Boxen müssen für die externe Steuerung auf Follower-Modus konfiguriert sein (DIP S5/4 OFF). Jede Box braucht eine individuelle Modbus-ID (DIP S4). Auf korrekte RS485-Verkabelung inkl. Busterminierung (DIP S6/2) achten.
render:
  - default: |
      type: template
      template: heidelberg

      # Attached to local serial interface (Modbus RTU)
      modbus: rtu
      id: 1
      device: /dev/ttyUSB0 # Schnittstellenname, typische Werte sind /dev/ttyUSB0, /dev/ttyAMA0, /dev/ttyS0 oder COM3
      baudrate: 19200 # Baudrate, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: 8E1 # Parität, Datenbits, Stoppbits, typische Werte sind 8N1, 8E1, 8O1

      # Attached to transparent serial device server (Modbus RTU over TCP/IP)
      modbus: rtu-over-tcpip
      id: 1
      host: 192.0.2.2 # Hostname / IP-Adresse
      port: 502 # Port

      # Modbus TCP
      modbus: tcp
      id: 1
      host: 192.0.2.2 # Hostname / IP-Adresse
      port: 502 # Port
